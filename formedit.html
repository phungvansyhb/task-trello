                    <div class="col " id="formEdit">

                            <div
                                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Form edit khoa hoc</h6>
                            </div>
                            <div class="card-body">
                                <form name="form">
                                    <div class="form-group">
                                        <label htmlfor="exampleFormControlInput1">Tên khóa học</label>
                                        <input
                                            required="required"
                                            name="tenkhoahoc"
                                            class="form-control"
                                            id="FormInput1"/>
                                    </div>
                                    <div class="form-group">
                                        <label htmlfor="exampleFormControlSelect1">Thể loại</label>
                                        <select class="form-control" id="FormSelect" name="theloai">
                                            <option >---</option>
                                            <option >lập trình c</option>
                                            <option>web-co-ban</option>
                                            <option>ardruino</option>
                                            <option>proteus</option>
                                            <option>altium</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label htmlfor="exampleFormControlTextarea1">Mục tiêu khóa học</label>
                                        <textarea
                                            name="muctieu"
                                            required="required"
                                            class="form-control"
                                            id="FormInput3"
                                            rows={5}></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label htmlfor="exampleFormControlInput1">Giá</label>
                                        <input name="gia" required="required" class="form-control" id="FormInput4"/>
                                    </div>
                                    <div class="form-group">
                                        <label htmlfor="exampleFormControlInput1">Giảng Viên</label>
                                        <input
                                            required="required"
                                            name="giangvien"
                                            class="form-control"
                                            id="FormInput5"/>
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-info">Xác nhận
                                        </button>
                                        <button type="button" class="btn btn-warning" onclick="ClearForm()">
                                            Xóa hết
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
            </div>

        <script src="assets/js/jquery.min.js"></script>

        <script>
            function ClearForm() {
                document
                    .getElementById('FormInput1')
                    .value = null;

                document
                    .getElementById('FormInput3')
                    .value = null;
                document
                    .getElementById('FormInput4')
                    .value = null;
                document
                    .getElementById('FormInput5')
                    .value = null;
